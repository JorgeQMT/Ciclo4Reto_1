  <!-- formulario iniciar session -->
    <section id="login">
      <div class="contact-wrapper">
          <main role="main" class="container my-auto" style="background-color: #ffff; border: 0ch;">
            <div class="container">
              <div id="login-row"class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-12">
                  <div id="login-box" class="col-md-12">
                    <form id="login-form" class="form" action="" method="post">
                      <h3 class="text-center text-info">Iniciar Sesion</h3>
                      <div class="form-group">
                        <label for="loginEmail" class="text-info">Correo:</label><br />
                        <input type="email" name="loginEmail" id="loginEmail" class="form-control" required/>
                      </div>
                      <div class="form-group">
                        <label for="loginPassword" class="text-info">Contraseña:</label><br/>
                        <input type="password" name="loginPassword" id="loginPassword" class="form-control" required/>
                      </div>
                      <div class="form-group text-center">
                        <button type="button" class="btn btn-primary btn-lg btn-block" onclick="loginUser()">Ingresar</button>
                      </div>
                      <div class="form-group text-center">
                        <label for="remember-me" class="text-info">
                          <span>No tienes una cuenta? <a href="#user" class="text-info">Crea tu cuenta aqui</a></span>
                        </label>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </main>
      </div>
    </section> 
    <!-- fin formulario iniciar session-->

    <!-- inicio formulario crear usuario-->
    <section id="user">
      <div class="contact-wrapper">
        <main role="main" class="container my-auto" style="background-color: #ffff; border: 0ch;">
          <div class="container">
            <div id="login-row"class="row justify-content-center align-items-center">
              <div id="login-column" class="col-md-12">
                <div id="login-box" class="col-md-12">
                  <form id="login-formUser" class="form" action="" method="post">
                    <h3 class="text-center text-info">Crear Cuenta</h3>
                    <div class="form-group">
                      <label for="userName" class="text-info">Nombre:</label><br />
                      <input type="text" name="userName" id="userName" class="form-control" required/>
                    </div>
                    <div class="form-group">
                      <label for="userEmail" class="text-info">Correo:</label><br />
                      <input type="email" name="userEmail" id="userEmail" class="form-control" required/>
                    </div>
                    <div class="form-group">
                      <label for="userPassword" class="text-info">Contraseña:</label><br/>
                      <input type="password" name="userPassword" id="userPassword" class="form-control" required/>
                    </div>
                    <div class="form-group">
                      <label for="userPasswordC" class="text-info">Confirmar Contraseña:</label><br/>
                      <input type="password" name="userPasswordC" id="userPasswordC" class="form-control" required/>
                    </div>
                    <div class="form-group text-center">
                      <button id="agregar" type="button" class="btn btn-primary btn-lg btn-block" onclick="saveUser()">Agregar</button>
                    </div>
                    <div class="form-group text-center">
                      <label for="remember-me" class="text-info">
                        <span>Ya tienes una cuenta? <a href="#login" class="text-info">Inicia sesion aqui!</a></span>
                      </label>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
    </section> 
    <!-- fin formulario crear usuario-->
